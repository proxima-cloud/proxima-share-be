# Test Configuration
# Place this file in src/test/resources/
# Use H2 in-memory database for tests (faster than PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
# Disable security for easier testing
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# File storage for tests (will be overridden by @TempDir in individual tests)
file.storage.path=${java.io.tmpdir}/proxima-test
# Disable unnecessary features for tests
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false
# JWT settings (for future auth tests)
application.security.jwt.secret=test-secret-key-for-testing-purposes-only
application.security.jwt.expiration=3600000
# Admin settings (for future auth tests)
app.admin.username=test-admin
app.admin.password=test-password
# Multipart settings
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
app.environment.production=false
app.error.include-stacktrace=false
# disable actuator completely in tests
management.endpoints.enabled-by-default=false
# Disable Spring Security auto-configuration for tests
# Provide PasswordEncoder bean even when security is disabled
spring.main.allow-bean-definition-overriding=true
