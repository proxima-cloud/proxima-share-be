# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/proxima_share_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect # Commented for JAVA warning shows no need to mentions default values
hibernate.transaction.jta.platform=true

# File storage path
file.storage.path=/var/proxima_share/files

# Multipart upload settings
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# DEV LOGGING, DEBUGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG
spring.profiles.active=dev
app.error.include-stacktrace:true

# Server configuration
server.address=0.0.0.0

# Enable CORS
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=X-Requested-With,Content-Type,Authorization,Cache-Control